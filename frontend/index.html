<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="text-4xl text-center my-5">Tic Tac Toe</div>
		<div class="flex flex-col justify-center items-center">
			<div class="flex">
				<div
					data-msg-type="position"
					data-msg="1x1"
					class="h-12 w-12 border-black border-r-2 border-b-2"
				></div>
				<div
					data-msg-type="position"
					data-msg="1x2"
					class="h-12 w-12 border-black border-b-2"
				></div>
				<div
					data-msg-type="position"
					data-msg="1x3"
					class="h-12 w-12 border-black border-l-2 border-b-2"
				></div>
			</div>
			<div class="flex">
				<div
					data-msg-type="position"
					data-msg="2x1"
					class="h-12 w-12 border-black border-r-2 border-b-2"
				></div>
				<div
					data-msg-type="position"
					data-msg="2x2"
					class="h-12 w-12 border-black border-b-2"
				></div>
				<div
					data-msg-type="position"
					data-msg="2x3"
					class="h-12 w-12 border-black border-l-2 border-b-2"
				></div>
			</div>
			<div class="flex">
				<div
					data-msg-type="position"
					data-msg="3x1"
					class="h-12 w-12 border-black border-r-2"
				></div>
				<div
					data-msg-type="position"
					data-msg="3x2"
					class="h-12 w-12 border-black"
				></div>
				<div
					data-msg-type="position"
					data-msg="3x3"
					class="h-12 w-12 border-black border-l-2"
				></div>
			</div>
		</div>
	</body>
</html>
